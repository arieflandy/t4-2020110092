<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>T4-202011092</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Form Input Reservasi</h1>
            </div>
            <div class="col-"></div>
        </div>
        <br>
        <form method="get" action="output.html" class="col-4 needs-validation">
            <div class="row">
                <div class="col-sm-4">
                    <label for="input-kategori" class="form-label">Kategori</label>
                </div>
                <div class="col-sm-8">
                    <select class="form-select" name="kategori" id="input-kategori" required>
                        <option value="">Pilih kategori...</option>
                        <option>Reguler</option>
                        <option>Premium</option>
                    </select>
                </div>
                <div class ="invalid-feedback">
                    Katagori wajib di isi
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-4">
                    <label for="input-jumlah-orang" class="form-label">Jumlah Orang</label>
                </div>
                <div class="col-sm-8">
                    <input type="number" id="input-jumlah-orang" name="qty" class="form-control" min="0" max="100" required/>
                </div>
                <div class ="invalid-feedback">
                    Jumlah orang wajib di isi
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-4">
                    <label for="input-tujuan" class="form-label">Tujuan</label>
                </div>
                <div class="col-sm-8">
                    <select class="form-select" id="input-tujuan" name="tujuan" required>
                        <option value="">Pilih tujuan...</option>
                      </select>
                </div>
                <div class ="invalid-feedback">
                Tujuan wajib di isi
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-" id="premium-fields" style="display: none;">
                    <h6>Pilih Fasilitas Tambahan</h6>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="y" id="input-tambahan1" name="tambahan1">
                        <label class="form-check-label" for="input-tambahan1">Kendaraan Ekslusif</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="y" id="input-tambahan2" name="tambahan2">
                        <label class="form-check-label" for="input-tambahan2">Tout Guide Pro</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="y" id="input-tambahan3" name="tambahan3">
                        <label class="form-check-label" for="input-tambahan3">Surprise Trip</label>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-success">Tambah</button>
                </div>
            </div>
         </form>
    </div>
    <script>
        function setFields(){
            let kategori = document.getElementById('input-kategori').value
            setTujuanOptions (kategori)
            const premiumFieldsElement = document.getElementById('premium-fields')
            if (premiumFieldsElement.style.display && kategori === 'Premium'){
                premiumFieldsElement.style = ''
            } else {
                premiumFieldsElement.style ='display: none'
            }
        }
        function setTujuanOptions(kategori){
        const Options = []
        switch (kategori) {
            case 'Reguler': Options.push('Bandung Raya', 'Jakarta', 'Semarang', 'Surabaya');
            break;
            case 'Premium': Options.push('Singapura', 'Thailand', 'Australia', 'Jepang');
            break;
            default: Options.push('Pilih tujuan...')
        }
        const tujuanElement = document.getElementById('input-tujuan')
        while (tujuanElement.firstChild){
            tujuanElement.firstChild.remove()
        }
            for (let option of Options) {
            const optionElement = document.createElement('option')
            optionElement.innerHTML = option
            if (option === 'Pilih tujuan...') optionElement.value = ''
            tujuanElement.appendChild(optionElement)
          }
        }
        document.getElementById('input-kategori').addEventListener('change', setFields);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
